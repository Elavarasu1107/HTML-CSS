<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial scale = 1.0">
        <title>Input Forms</title>
        <link href="../css/ForForms.css" rel="stylesheet"/>
        <link rel="Icon" href="../assets/BridgeLabz-Logo.png"> 
    </head>
    <body>
        <form method="post">
            <header class="header"><h1>HTML Input Forms</h1></header>
            <div class="labels">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Enter Name" size="30" required>
                <error class="text-error ex" for="name"></error>
            </div>
            <div class="labels">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="Enter Password" size="30" required>
                <error class="message-password ex" for="password"></error>
            </div>
            <div class="labels">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter Email ID" size="30">
                <error class="message-email ex" for="password"></error>
            </div>
            <div class="labels">
                <label for="url">Website: </label>
                <input type="url" id="url" name="url" placeholder="Website url" size="30">
            </div>
            <div class="labels">
                <label for="phone">Phone: </label>
                <input type="number" id="phone" name="phone" placeholder="Phone Number" size="30">
            </div>
            <div class="labels">
                <label for="telephone">Landline: </label>
                <input type="tel" id="telephone" name="telephone" placeholder="Landline" size="30">
                <error class="message-tel ex" for="telephone"></error>
            </div>
            <div class="labels">
                <label for="search">Search: </label>
                <input type="search" id="search" name="search" placeholder="Search Here" size="30">
            </div>
            <div class="labels dateTime">
                <label for="startDate">Start Date: </label>
                <input type="date" id="startDate" name="startDate" size="30">
                <span class="valadity"></span>
            </div>
            <div class="labels">
                <label for="salary">Salary: </label>
                <input type="range" id="salary" name="salary" min="10000" max="100000" step="1000" value="50000">
                <output class="salary-output" for="salary">50000</output>
            </div>
            <div class="labels">
                <button>Submit</button>
            </div>
        </form>
        <script src="../js/FormsJS.js"></script>
    </body>
</html>
