<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Photo Gallery</title>
        <link rel="Icon" href="../assets/BridgeLabz-Logo.png">
        <style>
            .container
            {
                display: flex;
                max-height: 50vh;
                justify-content: center;
            }
            .image
            {
                align-items: flex-start;
                margin: 10px;
                width: 40vh;
                height: 30vh;
                border-radius: 5px;
                box-shadow: 2px 2px 2px 2px black;
            }
        </style>
    </head>
    <body>
        <div class="container">
                <img class="image" alt="eagle" src="../assets/eagle.jpg">
                <img class="image" alt="car" src="../assets/Car.jpg">
                <img class="image" alt="bike" src="../assets/Kawasaki.jpg">
        </div>
        <div class="container">
            <img class="image" alt="train" src="../assets/Train.jpg">
            <img class="image" alt="fish" src="../assets/Fish.jpg">
            <img class="image" alt="mountain" src="../assets/mountain-lakes.jpg">
        </div>
        <div class="container">
            <img class="image dog" alt="dog" src="../assets/siberian-husky.jpg">
            <img class="image dc" alt="dc" src="../assets/Forever_Evil.jpg">
            <img class="image flower" alt="flower" src="../assets/Flowers .jpg">
        </div>
    </body>
</html>
